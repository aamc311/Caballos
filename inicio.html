<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    .{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
    }
    body{
        background-image: url(https://www.google.com/imgres?q=caballos&imgurl=https%3A%2F%2Fwww.huelvainformacion.es%2F2023%2F08%2F03%2Fdestino-huelva%2Fmustang-americano-made-in-Huelva_1817228564_190038954_1200x675.jpg&imgrefurl=https%3A%2F%2Fwww.huelvainformacion.es%2Fdestino-huelva%2Fcaballo-mustang-peliculas-americanas-oeste-es-de-huelva_0_1817218546.html&docid=wI9AIS1PXDfw1M&tbnid=YnTR9fTEytuMnM&vet=12ahUKEwiBo9nq8qyGAxX1mbAFHWKPAwc4ChAzegQIHxAA..i&w=1200&h=675&hcb=2&ved=2ahUKEwiBo9nq8qyGAxX1mbAFHWKPAwc4ChAzegQIHxAA);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
    }
    main{
        width: 100%;
        padding: 20px;
        margin: auto;
        margin-top: 100px;
    }
    .contenedor_todo{
        width: 100%;
        max-width: 800px;
        margin: auto;
        position: relative;
    }
    .caja_trasera{
        width: 100%;
        padding: 10px 20px;
        display: flex;
        justify-content: center;
        backdrop-filter: blur(10px);
        background-color: blueviolet;
    }
    .caja_trasera div{
        margin: 100px 40px;
        transition: all 500ms;
    }
    .caja_trasera div p,
    .caja_trasera div button{
        margin-top: 30px;
    }
    .caja_trasera div h3{
        font-weight: 400;
        font-size: 26px;
    }
    .caja_trasera button{
        padding: 10px 40px;
    }

</style>
<body>
    <main>
        <div class="caja_trasera">
            <div class="caja_trasera_login">
                <h3>¿Ya tiene una cuenta?</h3>
                <p>Inicia sesión para entrar en la página</i></p>
                <button id="btn__iniciar-secion">Iniciar Sesión</button>
            </div>
            <div class="caja_trasera_registrar">
                <h3>¿Aun no tienes una cuenta?</h3>
                <p>Regístrate para que puedas iniciar seción</p>
                <button id="btn_registrarse">Regístrate</button>
            </div>
        </div>
        <div>
            <form action="" class="formulario_login">
                <h2>Iniciar Sesión</h2>
                <input type="text" placeholder="Correo Electronico">
                <input type="password" placeholder="Contraseña">
                <button>Entrar</button>
            </form>
            <form action="" class="formulario_registrar">
                <h2>Regístrarse</h2>
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Correo Electronico">
                <input type="text" placeholder="Usuario">
                <input type="password" placeholder="Contraseña">
                <button>Regístrarse</button>
            </form>
        </div>
    </main>
</body>
</html>
